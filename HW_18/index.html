<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather widget</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: #6d89c2">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card" style="color: #4b515d; border-radius: 35px">
              <div class="card-body p-4">
                <div class="d-flex">
                  <h6 class="flex-grow-1">Lviv</h6>
                  <h6 class="time"></h6>
                </div>

                <div class="d-flex flex-column text-center mt-5 mb-4">
                  <h6
                    class="temperature display-4 mb-0 font-weight-bold"
                    style="color: #1c2331"
                  ></h6>
                  <span class="small" style="color: #868b94"></span>
                </div>

                <div class="d-flex align-items-center">
                  <div class="flex-grow-1" style="font-size: 1rem">
                    <div>
                      <i class="fas fa-wind fa-fw" style="color: #868b94"></i
                      ><img class="info" src="img/wind.png" alt="" />
                      <span class="wind ms-1"> 40 km/h </span>
                    </div>
                    <div>
                      <i class="fas fa-tint fa-fw" style="color: #868b94"></i
                      ><img class="info" src="img/drop.png" alt="" />
                      <span class="humidity"> 84% </span>
                    </div>
                    <div>
                      <i class="fas fa-sun fa-fw" style="color: #868b94"></i>
                      <img class="info" src="img/hot.png" alt="" />
                      <span class="feel"> 0.2h </span>
                    </div>
                  </div>
                  <div>
                    <img class="img-fluid" src="" width="100px" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
